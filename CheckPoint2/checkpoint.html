<script>
    class Species{
        constructor(name, language,average_lifespan){
            this.name = name
            this.language = language
            this.average_lifespan = average_lifespan
        }
        static checkSpecies(obj){
         let {name,language,average_lifespan} = obj 
        
        
         return new Species(
                name  , 
                language , 
                average_lifespan)
        }
    }
    
    fetch("https://swapi.dev/api/species/")
    .then((res)=> res.json())
    .then((json)=> json.results)
    .then(mapClass)
    .then(allNames)
    // .then(filterLang)
    .then(console.log)

    function mapClass(data) {
      return  data.map((el)=>{
       return Species.checkSpecies({name : el.name , language : el.language, average_lifespan : el.average_lifespan})
        })
    }
    // function filterLang(data2){

    function allNames(data3){
     return data3.reduce((acc,curr)=> acc + curr.name , "");

    }
</script>
