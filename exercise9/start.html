<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Blog Page</title>
  </head>
  <body>
    <header>
      <div id="Main">
        <nav>
          <strong>Navbar</strong>

          required

        <input type="password" name="password" id="password" required />
