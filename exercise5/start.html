<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form >
    <label for="email">Email:</label>
    <input type="emai" name="email" id="email">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <label for="Name-Lastname">Name and Lastname:</label>
    <input type="text" name="Name-Lastname" id="Name-Lastname">
    <label for="DateOfBirth">Date of birth:</label>
    <input type="date" name="DateOfBirth" id="DateOfBirth">
    <label for="TelephoneNumber">Telephone Number:</label>
    <input type="number" name="TelephoneNumber" id="TelephoneNumber">
    <br>
    <label for="plans">Choose your Plans</label>
    <select name="Plans" id="Plans">
        <option value="free plan">Free Plan!</option>
        <option value="Normal plan">Normal plan 15$</option>
        <option value="Advanced Plan">Advanced plan 25$</option>
        <option value="Extreme Plan">Extreme plan 50$</option>

    </select>
    <label for="pro-plans">Pro Plan</label>
    <input type="checkbox" name="pro-plans" id="pro-plans">
    <label for="Credit-number">Credit Card Number:</label>
    <input type="number" name="Credit-number" id="Credit-number" >
    <label for="Cvc">Cvc</label>
    <input type="number" name="Cvc" id="Cvc">
    <label for="Expiration-Date">Expiration Date:</label>
    <input type="date" name="Expiration-Date" id="Expiration-Date">
    <label for="Billing-Address">Billing Address:</label>
    <input type="text" name="Billing-Address" id="Billing-Address">
  </form>
  </body>
</html>
